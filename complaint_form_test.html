<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Student Complaint Form</title>
    <style>
        body {
            background: url('complaint_bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .input-group-text {
            min-width: 45px;
            justify-content: center;
        }
        .form-control, .form-select {
            height: 45px; 
        }
        .left-box img {
            max-width: 100%;
            height: auto;
            border-radius: 1rem;
        }
        .custom-file-input {
            display: none;
        }
        .custom-file-label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div class="container p-5 d-flex justify-content-center align-items-center min-vh-100">
        <div class="row body rounded-5 p-3 bg-white shadow box-area" style="width: 70%;">
            <div class="col-md-6 rounded-5 justify-content-center align-items-center flex-column left-box bg-primary text-white p-3">
                <img src="compliant_photo.jpg" class="img-fluid rounded-4 align-items-center h-100 w-100" style="object-fit:cover;">
            </div> 
            <div class="col-md-6 d-flex justify-content-center align-items-center flex-column">
                <div class="w-100">
                    <div class="header-text mb-4 text-center">
                        <h2 class="text-primary">Student Complaint Form</h2>
                        <p class="text-muted">Please use this form to voice any concerns</p>
                    </div>
                    <form>
                        <div class="mb-3 input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username">
                        </div>
                        <div class="mb-3 input-group">
                            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                            <input type="text" class="form-control" id="studentId" placeholder="Enter your student ID">
                        </div>
                        <div class="mb-3 input-group">
                            <span class="input-group-text"><i class="fas fa-list"></i></span>
                            <select class="form-select" id="complaintFactor">
                                <option value="">Select a category</option>
                                <option value="academic">Academic</option>
                                <option value="administrative">Administrative</option>
                                <option value="facilities">Facilities</option>
                                <option value="campus_issues">Campus Issues</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3 input-group">
                            <!-- <span class="input-group-text"><i class="fas fa-upload"></i></span> -->
                            <label class="form-control custom-file-label" for="photoUpload">
                                <i class="fas fa-upload"></i> Choose Photo
                                <input class="custom-file-input" type="file" id="photoUpload" accept="image/*">
                            </label>
                        </div>
                        <div class="mb-3 input-group">
                            <span class="input-group-text"><i class="fas fa-comment-dots"></i></span>
                            <textarea class="form-control" id="complaintDetails" rows="4" placeholder="Describe your complaint here"></textarea>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
