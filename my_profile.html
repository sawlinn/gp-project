<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>My Profile</title>
</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-8 col-lg-6 col-12 body rounded-5 p-3 bg-white shadow box-area">
            <div class="d-flex justify-content-center align-items-center flex-column">
                <div class="w-100">
                    <div class="header-text mb-4 text-center">
                        <h2>My Profile</h2>
                    </div>
                    <form id="profileForm">
                        <div class="mb-3 text-center">
                            <label for="profilePicture" class="form-label">Profile Picture</label>
                            <input type="file" class="form-control" id="profilePicture" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                        </div>
                        <div class="mb-3">
                            <label for="studentId" class="form-label">Student ID</label>
                            <input type="text" class="form-control" id="studentId" placeholder="Enter your Student ID">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="major" class="form-label">Major</label>
                            <input type="text" class="form-control" id="major" placeholder="Enter your major">
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label">Year of Study</label>
                            <input type="text" class="form-control" id="year" placeholder="Enter your year of study">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
                        </div>
                        <div class="input-group mb-3">
                            <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Update Profile</button>
                        </div>
                    </form>
                    
                    <div class="mt-5 p-3 bg-light">
                        <h4 class="text-center">Profile Information</h4>
                        <div class="mb-3 text-center">
                            <label class="form-label">Profile Picture:</label>
                            <div id="displayProfilePicture" class="bg-white p-2 rounded">
                                <img id="profileImage" src="" alt="Profile Picture" class="img-fluid rounded-circle" style="max-width: 150px;">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Full Name:</label>
                            <p id="displayFullName" class="bg-white p-2 rounded"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Student ID:</label>
                            <p id="displayStudentId" class="bg-white p-2 rounded"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email Address:</label>
                            <p id="displayEmail" class="bg-white p-2 rounded"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Major:</label>
                            <p id="displayMajor" class="bg-white p-2 rounded"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Year of Study:</label>
                            <p id="displayYear" class="bg-white p-2 rounded"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone Number:</label>
                            <p id="displayPhone" class="bg-white p-2 rounded"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    

    <script>
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            document.getElementById('displayFullName').textContent = document.getElementById('fullName').value;
            document.getElementById('displayStudentId').textContent = document.getElementById('studentId').value;
            document.getElementById('displayEmail').textContent = document.getElementById('email').value;
            document.getElementById('displayMajor').textContent = document.getElementById('major').value;
            document.getElementById('displayYear').textContent = document.getElementById('year').value;
            document.getElementById('displayPhone').textContent = document.getElementById('phone').value;

            const fileInput = document.getElementById('profilePicture');
            const profileImage = document.getElementById('profileImage');
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profileImage.src = e.target.result;
                }
                reader.readAsDataURL(fileInput.files[0]);
            }
        });
    </script>
    
</body>
</html>
