<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Complaint Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 35px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-caption {
            text-align: center;
            margin-bottom: 20px;
            font-style: italic;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Student Complaint Form</h1>
        <p class="form-caption">Please use this form to voice any concerns</p>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="studentId" class="form-label">Student ID</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your student ID">
            </div>
            <div class="mb-3">
                <label for="complaintFactor" class="form-label">Complaint Factor</label>
                <select class="form-select" id="complaintFactor">
                    <option value="">Select a category</option>
                    <option value="academic">Academic</option>
                    <option value="administrative">Administrative</option>
                    <option value="facilities">Facilities</option>
                    <option value="campus_issues">Campus Issues</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="photoUpload" class="form-label">Upload Photo</label>
                <input class="form-control" type="file" id="photoUpload" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="complaintDetails" class="form-label">Complaint in Details</label>
                <textarea class="form-control" id="complaintDetails" rows="4" placeholder="Describe your complaint here"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
