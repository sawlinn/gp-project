<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Student Complaint Form</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        /* .box-area {
            max-width: 800px;
        } */
        .form-label {
            width: 150px;
        }
    </style>
</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-8 col-lg-6 col-12 body rounded-5 p-3 bg-white shadow box-area">
            <div class="d-flex justify-content-center align-items-center flex-column">
                <div class="w-100">
                    <div class="header-text mb-4 text-center">
                        <h2>Student Complaint Form</h2>
                        <p class="text-muted">Please use this form to voice any concerns</p>
                    </div>
                    <form>
                        <div class="mb-3 d-flex align-items-center">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username">
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <label for="studentId" class="form-label">Student ID</label>
                            <input type="text" class="form-control" id="studentId" placeholder="Enter your student ID">
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <label for="complaintFactor" class="form-label">Complaint Factor</label>
                            <select class="form-select" id="complaintFactor">
                                <option value="">Select a category</option>
                                <option value="academic">Academic</option>
                                <option value="administrative">Administrative</option>
                                <option value="facilities">Facilities</option>
                                <option value="campus_issues">Campus Issues</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <label for="photoUpload" class="form-label">Upload Photo</label>
                            <input class="form-control" type="file" id="photoUpload" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <label for="complaintDetails" class="form-label">Complaint in Details</label>
                            <textarea class="form-control" id="complaintDetails" rows="4" placeholder="Describe your complaint here"></textarea>
                        </div>
                        <div class="input-group mb-3">
                            <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
