<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <title>Student Complaint Form</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .box-area {
            max-width: 700px;
        }
        .form-label {
            display: flex;
            align-items: center;
        }
        .form-label .bi {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-8 col-lg-6 col-12 body rounded-5 p-4 bg-white shadow box-area">
            <div class="d-flex justify-content-center align-items-center flex-column">
                <div class="w-100">
                    <div class="header-text mb-4 text-center">
                        <h2>Student Complaint Form</h2>
                        <p class="text-muted">Please use this form to voice any concerns</p>
                    </div>
                    <form>
                        <div class="mb-3 row">
                            <label for="username" class="col-sm-4 col-form-label">
                                <i class="bi bi-person"></i> Username
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="username" placeholder="Enter your username">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="studentId" class="col-sm-4 col-form-label">
                                <i class="bi bi-card-text"></i> Student ID
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="studentId" placeholder="Enter your student ID">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="complaintFactor" class="col-sm-4 col-form-label">
                                <i class="bi bi-list"></i> Complaint Factor
                            </label>
                            <div class="col-sm-8">
                                <select class="form-select" id="complaintFactor">
                                    <option value="">Select a category</option>
                                    <option value="academic">Academic</option>
                                    <option value="administrative">Administrative</option>
                                    <option value="facilities">Facilities</option>
                                    <option value="campus_issues">Campus Issues</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="photoUpload" class="col-sm-4 col-form-label">
                                <i class="bi bi-upload"></i> Upload Photo
                            </label>
                            <div class="col-sm-8">
                                <input class="form-control" type="file" id="photoUpload" accept="image/*">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="complaintDetails" class="col-sm-4 col-form-label">
                                <i class="bi bi-chat-text"></i> In Details
                            </label>
                            <div class="col-sm-8">
                                <textarea class="form-control" id="complaintDetails" rows="4" placeholder="Describe your complaint here"></textarea>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
