<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Register</title>
</head>
<body>
    
    <div class="container p-5 d-flex justify-content-center align-items-center min-vh-100">
        <div class="row body rounded-5 p-3 bg-white shadow box-area w-100">
            <div class="col-md-5  rounded-5 justify-content-center align-items-center flex-column left-box" style="background: #103cbe; min-height: 300px;">
                <!-- content for left image -->
                <!-- <img src="#" alt="Left Image" class="img-fluid rounded-4"> -->
            </div> 
            <div class="col-md-7 d-flex justify-content-center align-items-center flex-column">
                <div class="w-100">
                    <div class="header-text mb-4 text-center">
                        <h2>Your Information</h2>
                    </div>
                    <div class="mb-1">
                        <label for="username" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your name">
                    </div>
                    <div class="mb-1">
                        <label for="studentId" class="form-label">Student ID</label>
                        <input type="text" class="form-control" id="studentId" placeholder="Enter your Student ID">
                    </div>
                    <div class="mb-1">
                        <label for="year" class="form-label">Year</label>
                        <input type="text" class="form-control" id="year" placeholder="Enter the year you are attending">
                    </div>
                    <div class="mb-1">
                        <label for="major" class="form-label">Major</label>
                        <input type="text" class="form-control" id="major" placeholder="Enter your major">
                    </div>
                    <div class="mb-1">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your Email">
                    </div>
                    <div class="mb-1">
                        <label for="phone" class="form-label">Phone No.</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter your phone No.">
                    </div>
                    <div class="mb-1">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <div class="mb-1">
                        <label for="repeatPassword" class="form-label">Repeat Password</label>
                        <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat your password">
                    </div>
                    <div class="input-group mb-1">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Sign up</button>
                    </div>
                    <div class="text-center">
                        <p>Already have an account? <a href="signin.html">Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
