<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Register</title>
    <style>
        body {
            background: url('bg image.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .input-group-text {
            min-width: 45px;
            justify-content: center;
        }
        .form-control {
            height: 45px; 
        }
        .left-box img {
            max-width: 100%;
            height: auto;
            border-radius: 1rem;
        }
    </style>
</head>
<body>
    
    <div class="container p-5 d-flex justify-content-center align-items-center min-vh-100">
        <div class="row body rounded-5 p-3 bg-white shadow box-area" style="width: 70%;">
            <div class="col-md-6 rounded-5 justify-content-center align-items-center flex-column left-box bg-primary text-white p-3">
                <!-- content for left image -->
                <img src="reg_photo.jpg" class="img-fluid rounded-4 align-items-center h-100 w-100" style="object-fit:cover;">
            </div> 
            <div class="col-md-6 d-flex justify-content-center align-items-center flex-column">
                <div class="w-100">
                    <div class="header-text mb-4 text-center">
                        <h2 class="text-primary">Your Information</h2>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" placeholder="Enter your name">
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                        <input type="text" class="form-control" id="studentId" placeholder="Enter your Student ID">
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                        <input type="text" class="form-control" id="year" placeholder="Enter the year you are attending">
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-graduation-cap"></i></span>
                        <input type="text" class="form-control" id="major" placeholder="Enter your major">
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="Enter your Email">
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        <input type="text" class="form-control" id="phone" placeholder="Enter your phone No.">
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat your password">
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Sign up</button>
                    </div>
                    <div class="text-center">
                        <p>Already have an account? <a href="signin.html">Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
